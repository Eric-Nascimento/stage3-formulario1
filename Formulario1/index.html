<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario1</title>
</head>
<body>
    <div class="page">
    <header>

        <h1>Mentoria</h1>
        <p>Preencha o formulario abaixo para <br>agendar a sua mentoria</p>

    </header>

    <form class="myform1">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>
                <div class="nome-inteiro">
                <div class="input-container">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required minlength="3">
                </div>

                <div class="input-container">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required minlength="4">
                </div>
                </div>

                <div class="input-container">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" name="email" id="email" required minlength="10">
                </div>

                <div class="input-container">
                <label for="senha">Senha <span>(minimo 8 caracteres)</span></label>
                <input type="password" name="senha" id="senha" required minlength="8">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
                <div class="input-container">
                <label for="nome">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                <input type="text" name="nome-mentor" id="nome-mentor" required minlength="3">
                </div>
            </div>

        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horarios disponíveis</legend>
                <legend class="sub">Primeira mentoria</legend>
    
                <div class="horarios">
                <div class="fieldset-wrapper">
                <label for="date">Data <span>(dd/mm/aaaa)</span></label>
                <input type="date" name="date" id="date" required>
                </div>

                <div class="fieldset-wrapper">
                <label for="das1">Das</label>    
                <input type="time" name="das" id="das" required>
                </div>
                
                <div class="fieldset-wrapper">
                <label for="ate1">Até</label>
                <input type="time" name="ate" id="ate" required>
                </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend class="sub">Segunda mentoria</legend>
    
                <div class="horarios">
                    <div class="fieldset-wrapper">
                    <label for="date2">Data <span>(dd/mm/aaaa)</span></label>
                    <input type="date" name="date2" id="date2" required>
                    </div>
    
                    <div class="fieldset-wrapper">
                    <label for="das2">Das</label>    
                    <input type="time" name="das2" id="das2" required>
                    </div>
                    
                    <div class="fieldset-wrapper">
                    <label for="ate2">Até</label>
                    <input type="time" name="ate2" id="ate2" required>
                    </div>
                    </div>
                </div>
            </fieldset>
    </form>

        <footer>
        <input class="button" type="submit" form="myform1" value="SALVAR">
        </footer>
    </div>
</body>
</html>
