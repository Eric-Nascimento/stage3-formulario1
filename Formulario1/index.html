<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario1</title>
</head>
<body>
    <div class="page">
    <header>

        <h1>Mentoria</h1>
        <p>Preencha o formulario abaixo para <br>agendar a sua mentoria</p>

    </header>

    <form class="myform1">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>
                <div class="input-container">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required minlength="3">
                </div>

                <div class="input-container">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required minlength="4">
                </div>

                <div class="input-container">
                <label for="email">Email</label>
                <span>(digite um email válido)</span>
                <input type="email" name="email" id="email" required minlength="10">
                </div>

                <div class="input-container">
                <label for="senha">Senha</label>
                <span>(minimo 8 caracteres)</span>
                <input type="password" name="senha" id="senha" required minlength="8">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
                <div class="input-container">
                <label for="nome">Nome do seu mentor</label>
                <span>(Só o primeiro nome)</span>
                <input type="text" name="nome-mentor" id="nome-mentor" required minlength="3">
                </div>
            </div>

        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horarios disponíveis</legend>
                <legend class="sub">Primeira mentoria</legend>
    
                <label for="date">Data</label>
                <span>(dd/mm/aaaa)</span>
                <input type="date" name="date" id="date" required>
                <input type="time" name="das" id="das" required>
                <input type="time" name="ate" id="ate" required>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend class="sub">Segunda mentoria</legend>
    
                <label for="date2">Data</label>
                <span>(dd/mm/aaaa)</span>
                <input type="date" name="date2" id="date2" required>
                <input type="time" name="das2" id="das2" required>
                <input type="time" name="ate2" id="ate2" required>
            </div>
        </fieldset>
    </form>

    <footer><button>Salvar</button></footer>
    </div>
</body>
</html>
